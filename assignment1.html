<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .product-card {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .product-image {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .product-description {
      padding: 20px;
    }
    .product-price {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .add-to-cart-btn {
      display: block;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .add-to-cart-btn:hover {
      background-color: #45a049;
    }
    @media only screen and (max-width: 768px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
<div class="product-card">
  <div class="product-header">
    <h2>MAOIL</h2>
  </div>
  <div class="product-image">
    <img src="https://i.ytimg.com/vi/iig9FneK-Ts/sddefault.jpg" alt="Product Image" width="300" height="200">
  </div>
  <div class="product-description">
    <p>Introducing our premium hair oil, a luxurious blend crafted to nourish and
    revitalize your locks. Enriched with natural oils known for their moisturizing 
    and strengthening properties, our formula is designed to leave your hair feeling 
    soft, silky, and full of life.</p>
    <p class="product-price">Rs-300</p>
    <a href="#" class="add-to-cart-btn">Add to Cart</a>
  </div>
</div>

</body>
</html>
